<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background: linear-gradient(to right, #3f51b5, #009688);
      text-align: center;
      padding: 20px;
    }

    .header img {
      max-width: 100%;
      max-height: 100%;
    }

    .content {
      padding: 20px;
      text-align: justify;
    }

    .content a {
      color: #3f51b5;
      text-decoration: none;
    }

    .content a:hover {
      text-decoration: underline;
    }

    .availability {
      text-align: center;
      margin-bottom: 20px;
    }

    .button-container {
      text-align: center;
    }

    .button {
	  background-color: #3f51b5;
	  color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #009688;
      color: #fff;
    }

    .button-unavailable {
      background-color: #ccc;
      color: #fff;
      pointer-events: none;
    }

    .button-info {
      position: relative;
    }

    .button-info:hover::after {
      content: "Pack indisponível temporariamente";
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .hidden {
      display: none;
    }

        @media only screen and (max-width: 600px) {
      .header img {
        max-width: 100%;
        max-height: 50vh;
      }

      .button {
        padding: 15px 30px;
      }
    }

    @media only screen and (min-width: 1200px) {
      .header img {
        max-width: 50vw;
        max-height: 50vh;
      }
    }
  </style>
</head>
<body scroll="no" style="overflow: hidden">
  <header class="header">
    <img src="https://raw.githubusercontent.com/ItsOnlyMe360/HorizonPack/main/Horizon/texture/ui/title.png" alt="Título">
  </header>

  <div class="content">
    <p>Uma textura criada por <a href="https://twitter.com/itsonlyme360">itsonlyme360</a> para a Bedrock edition com o intuito de adicionar algumas coisas que deixam o jogo mais confortável pra jogar.</p>
  </div>

  <div class="availability">
    <p>Clique no botão para descobrir opções disponíveis:</p>
  </div>

  <div class="button-container">
    <div class="button" onclick="toggleButtons()">
      Download
    </div>

    <div id="buttons" class="hidden">
      <div class="button" onclick="downloadMobs()">
        Blocos modificados
      </div>

      <div class="button button-unavailable">
        Mobs e Blocos modificados
      </div>
    </div>
	<div id="embed">
		<embed type="text/html" src="https://itsonlyme360.github.io/WebPlayground/cuberoll.html" width="350" height="400" scroll="no" style="overflow: hidden">
	  </div>
  </div>

  <script>
    function toggleButtons() {
      var buttons = document.getElementById('buttons');
      buttons.classList.toggle('hidden');
    }

    function downloadMobs() {
      window.location.href = 'https://github.com/ItsOnlyMe360/HorizonPack/releases/download/v1.1.0/HorizonNoMobs.mcpack';
    }
  </script>
</body>
</html>
